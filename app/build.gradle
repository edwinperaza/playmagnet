apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "cl.magnet.magnetprojecttemplate"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            buildConfigField "String", "BASE_URL", "\"http://test.magnet.cl/\""
        }
        release {
            buildConfigField "String", "BASE_URL", "\"http://production.magnet.cl/\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        mavenCentral()
        maven { url 'https://raw.githubusercontent.com/magnet-cl/android-libraries/master/release'}
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:design:22.2.0'
    compile 'cl.magnet.magnetrestclient:magnetRestClient:1.0.1'
    compile 'cl.magnet.usermanager:userManager:1.0.0'
}
