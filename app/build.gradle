apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "cl.magnet.magnetprojecttemplate"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            buildConfigField "String", "BASE_URL", "\"http://test.magnet.cl/\""
        }
        release {
            buildConfigField "String", "BASE_URL", "\"http://production.magnet.cl/\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        mavenCentral()
        maven { url 'https://raw.githubusercontent.com/magnet-cl/android-libraries/master/release'}

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:support-v13:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.google.android.gms:play-services:9.0.1'

    // MagnetRestClient is now at bintray (jcenter)
    compile 'cl.magnet.magnetrestclient:magnetrestclient:1.1.0'
    compile 'cl.magnet.usermanager:userManager:1.0.0'
}
